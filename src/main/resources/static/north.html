<script>
    function searchC() {
        datagrid.datagrid('load',{
            name:$("#searchForm").find('[name=name]').val(),
            createTimeStart:'',
            createTimeEnd:''
        })
    };
    function clean() {
        datagrid.datagrid('load',{});
        $("#searchForm").find('input').val('');
    }

</script>

<form id="searchForm">
    <table class="datagrid-toolbar" style="width: 100%;height:100%">
        <tr>
            <th>用户名</th>
            <td><input name="name"></td>
        </tr>
        <tr>
            <th>创建时间</th>
            <td><input name="createTimeStart" class="easyui-datetimebox" editable="false">至<input
                    name="createTimeEnd" class="easyui-datetimebox"></td>
        </tr>
        <tr>
            <th>修改时间</th>
            <td><input name="updateTimeStart" class="easyui-datetimebox" editable="false">至<input
                    name="updateTimeEnd" class="easyui-datetimebox">

                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="searchC();">查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clean();">清空</a>
            </td>
        </tr>
    </table>

</form>
