<script src="js/utils/SyUtils.js"></script>
<script>
    var datagrid;
    var editRow = 0;
    $(function () {
        datagrid = $('#datagrid').datagrid({
            url:'/userController/list',
            title:'用户列表',
            iconCls:'icon-save',
            pagination:true, //分页
            pageSize:10,
            pageList:[10,50,100],
            fit:true,
            fitColumns:true,  //横向滚动条
            nowrap:true, //换行
            idField:'id',
            sortName:'name',
            sortOrder:'desc',
            columns:[[
                {title: '编号', field: 'id', width: 100, checkbox: true},
                {
                    title: '姓名',
                    field: 'name',
                    width: 100,
                    sortable: true,
                    editor: {type: 'validatebox', options: {required: true}}
                },
                {title: '密码', field: 'password', width: 100, editor: {type: 'validatebox', options: {required: true}}},
                {
                    title: '创建时间',
                    field: 'createTime',
                    width: 100,
                    editor: {type: 'datetimebox', options: {required: true}}
                },
                {
                    title: '更新时间',
                    field: 'updateTime',
                    width: 100,
                    editor: {type: 'datetimebox', options: {required: true}}
                }
            ]],
            toolbar:[
                {text:'增加',iconCls:'icon-add',handler:function(){
                        datagrid.datagrid('insertRow', {
                            index: 0,
                            row: {
                                id: 98777,
                                name: 'new name'
                            }
                        });
                        // var count = datagrid.datagrid('getRows').length;
                        // console.info(count);
                        datagrid.datagrid('beginEdit', 0);
                    }},
                {text:'删除',iconCls:'icon-remove',handler:function(){
                        var rows = datagrid.datagrid('getSelections');
                        if (rows.length > 0) {
                            $.messager.confirm('确认', '你确定要删除当前数据吗？', function (b) {
                                if (b) {
                                    var ids = [];
                                    for (var i = 0; i < rows.length; i++) {
                                        ids.push(rows[i].id);
                                    }
                                    console.info(ids.join(','))
                                }
                            })
                        } else {
                            $.messager('提示', '请至少选择一条数据', 'error');
                        }

                    }},
                {text:'修改',iconCls:'icon-edit',handler:function(){
                        var row = datagrid.datagrid('getSelected');
                        var rowIndex = datagrid.datagrid('getRowIndex', row);
                        datagrid.datagrid('beginEdit', rowIndex);
                        editRow = rowIndex;
                        datagrid.datagrid('unselectAll');//取消选中
                    }},
                {text:'查询',iconCls:'icon-search',handler:function(){

                    }
                }, {
                    text: '保存', iconCls: 'icon-save', handler: function () {
                        datagrid.datagrid('endEdit', editRow);

                    }
                },
                {
                    text: '取消编辑', iconCls: 'icon-redo', handler: function () {
                        datagrid.datagrid('rejectChanges', editRow);
                    }
                },
            ],
            onAfterEdit: function (rowIndex, rowData, changes) {
                console.info(rowData);
                //区分增加还是更新
                var inserted = datagrid.datagrid('getChanges', 'inserted');
                var updated = datagrid.datagrid('getChanges', 'updated');
                console.info("inserted=" + inserted + ",updated=" + updated);
                var url;
                if (inserted.length > 0) {
                    url = '/insertUser';
                }
                if (updated.length > 0) {
                    url = '/updateUser';
                }

                $.ajax({
                    url: url,
                    data: rowData,
                    dataType: 'json',
                    success: function (a) {
                        datagrid.datagrid('acceptChanges')
                        $.messager.show(a);
                    }
                });
            },
            onDblClickRow: function (rowIndex, rowData) {//双击 编辑状态
                datagrid.datagrid('beginEdit', rowIndex);
                editRow = rowIndex;
            }

        })
    });
</script>

<div class="easyui-tabs" fit="true">
    <!--fit 自适应大小-->
    <div title="用户管理" border="false">
        <table id="datagrid">

        </table>
        用户管理</div>
</div>
